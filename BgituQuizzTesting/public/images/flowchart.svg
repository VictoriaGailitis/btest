<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Начало -->
    <rect x="150" y="20" width="100" height="40" fill="white" stroke="black"/>
    <text x="200" y="45" text-anchor="middle">Начало</text>
    
    <!-- Ввод данных -->
    <rect x="150" y="80" width="100" height="40" fill="white" stroke="black"/>
    <text x="200" y="105" text-anchor="middle">Ввод n</text>
    
    <!-- Условие -->
    <polygon points="200,140 240,180 200,220 160,180" fill="white" stroke="black"/>
    <text x="200" y="180" text-anchor="middle">n > 0?</text>
    
    <!-- Действие -->
    <rect x="150" y="240" width="100" height="40" fill="white" stroke="black"/>
    <text x="200" y="265" text-anchor="middle">n = n-1</text>
    
    <!-- Стрелки -->
    <path d="M200,60 L200,80" stroke="black" fill="none"/>
    <path d="M200,120 L200,140" stroke="black" fill="none"/>
    <path d="M240,180 L280,180 L280,140 L200,140" stroke="black" fill="none"/>
    <path d="M200,220 L200,240" stroke="black" fill="none"/>
    <path d="M150,260 L120,260 L120,180 L160,180" stroke="black" fill="none"/>
    
    <!-- Да/Нет -->
    <text x="290" y="180" text-anchor="middle">Нет</text>
    <text x="110" y="180" text-anchor="middle">Да</text>
</svg> 