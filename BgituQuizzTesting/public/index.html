<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система тестирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Система тестирования</h3>
                    </div>
                    <div class="card-body">
                        <form id="startForm">
                            <div class="mb-3">
                                <label for="testSelect" class="form-label">Выберите тест</label>
                                <select class="form-select" id="testSelect" required>
                                    <option value="">Выберите тест...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">ФИО</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="group" class="form-label">Группа</label>
                                <input type="text" class="form-control" id="group" required>
                            </div>
                            <div class="mb-3">
                                <label for="codeWord" class="form-label">Кодовое слово</label>
                                <input type="text" class="form-control" id="codeWord">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Начать тест</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
