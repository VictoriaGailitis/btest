version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: bgituquizz_db2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  admintest:
    build: ./bgituQuizzAdminTest
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      POSTGRES_DB: bgituquizz_db2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      - db

  testing:
    build: ./BgituQuizzTesting
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bgituquizz_db2
    ports:
      - "3000:3000"
    depends_on:
      - db
      - admintest
    command: sh -c "npx prisma db pull && npx prisma generate && npm start"

volumes:
  pgdata: 